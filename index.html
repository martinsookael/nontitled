<!DOCTYPE html>  
<html lang="et">  
	<head>  
  	<meta charset="utf-8">  
		<meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
  	<title>Nontitled</title>  
    	<link rel="stylesheet" type="text/css" href="css/html5reset-1.6.1.css" />
      <link rel="stylesheet" type="text/css" href="css/styles.css" />
      
      
      
			<style type="text/css">
				.background {background-image:url(img/background.jpg); }
				.fullFrame { width: 100%; overflow: hidden; height: 674px; background-repeat: no-repeat; background-position: center top;  display: block; }
				.clouds { position: absolute; opacity: 0.3; background-image:url(img/clouds.png);}
				.houses { background-image:url(img/houses.png); opacity: 1; position: absolute; z-index:2; }
				.lightBlink {position: absolute; background-image:url(img/lightBlink.gif); background-repeat: no-repeat;}
      </style>
      
			<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
			<script src="js/jquery-1.5.1.min.js" type="text/javascript"></script>
			<script type="text/javascript">
      
					var scrollSpeed = 110;       // Speed in milliseconds
					var step = 1;               // How many pixels to move per step
					var current = 0;            // The current pixel row
					var imageHeight = 2400;     // Background image height
					var headerHeight = 1200;     // How tall the header is.
					
					//The pixel row where to start a new loop
					var restartPosition = -(imageHeight - headerHeight);
					
					function scrollBg(){
							
							//Go to next pixel row.
							current -= step;
							
							//If at the end of the image, then go to the top.
							if (current == restartPosition){
									current = 0;
							}
							
							//Set the CSS of the header.
							$('#clouds').css("background-position",""+current+"px 0");
							
						}
					
					//Calls the scrolling function repeatedly
					var init = setInterval("scrollBg()", scrollSpeed);
				
						
      </script>

		</head>    
		<body style="background: #000000;">  

			<div class="fullFrame background">
        <div id="clouds" class="fullFrame clouds">
        </div>
        <div class="fullFrame houses">  
          <div class="fullFrame lightBlink">  
          </div>
        </div>
      </div>    

	</body>  
</html>
