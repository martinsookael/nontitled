<!DOCTYPE html>  
<html lang="et">  
  <head>  
  <meta charset="utf-8">  
  <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
  <title>NonTitled - 2nd level</title>  
    <link rel="stylesheet" type="text/css" href="../css/html5reset-1.6.1.css" />
    <style type="text/css"></style>
    <link rel="stylesheet" type="text/css" href="../css/styles.css" /> 
    <script src="../js/jquery-1.5.1.min.js" type="text/javascript"></script>            
    <script src="../js/jQuery.jPlayer.2.2.0/jquery.jplayer.min.js" type="text/javascript"></script>            
    <script src="../js/scripts.js" type="text/javascript"></script>    
    <script src="../js/2/jQueryRotateCompressed.2.1.js" type="text/javascript"></script>    
    <script type="text/javascript">
    	$(document).ready(function() {
				var angle =0;
				setInterval(function(){
						angle+=1;
					 $("#swirl").rotate(angle);
					 //if(angle==50) { startSwirl();	}
				},10);
			});
		</script>
  </head>    
  <body>  
    <div id="jquery_jplayer_1" class="element"></div>
    <div id="jp_container_1" class="element" >
      <a href="#" class="jp-play">sound</a>
      <a href="#" class="jp-pause">no sound</a>
    </div>
    <div id="fb-root"></div>
    <div class="fullFrame sky2" style="">
      <div class="fullFrame rightGradient" ></div>
       	<img src='../img/2/swirl.gif' id='swirl' style="display:none;" class='element swirl'/>                
        <img src="../img/2/img.png" class='element theImg' id="theImgItself" />
        <div class="element title"></div>
        <div class="element cast"></div>
        <div class="element fb-like" data-href="https://www.facebook.com/PlanetOkeiko" data-send="false" data-layout="button_count" data-width="450" data-show-faces="false"></div>
        <div class="element extraCredit">Photo and city sounds by Lennart Laberenz</div>
      </div>
    </div>    
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-36284836-1']);
      _gaq.push(['_trackPageview']);
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

			// Play music
			 $(document).ready(function(){
				$("#jquery_jplayer_1").jPlayer({
				 ready: function () {
					$(this).jPlayer("setMedia", {
					 mp3: "../img/air2.mp3"
					 //ogg: "img/air_o.ogg"
					}).jPlayer("play");
				 },
				 supplied: "mp3",
				 //supplied: "ogg",
				 loop: "true"
				});
			 });		 
			 
			 	// fade in's the swirlel
				function startSwirl() {
					$('#swirl').fadeIn('slow');
				}

						 
				$('#theImgItself').attr('src', '../img/2/img.png').load(function() {
					 startSwirl();
				});			 

    </script>
  </body>  
</html>
