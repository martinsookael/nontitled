<!DOCTYPE html>  
<html lang="et">  
	<head>  
  	<meta charset="utf-8">  
  	<title>HTML5 canvas näidis 1</title>  

		<style type="text/css">
    body { 
    overflow-x: hidden; 
    }
    </style>

	</head>  

	<body style="background: #000000;">  
		<canvas id="c" width="1200" height="674" style="border: 1px solid #990000; position: absolute; left:0; top: 0;" ><!--style="border: 1px solid #990000; position: absolute; left:0; top: 0;"-->
			<script>
        var canvas = document.getElementById('c');
        var context = canvas.getContext('2d');
        var imageObj = new Image();
  
        imageObj.onload = function() {
          context.drawImage(imageObj, 0, 0);
        };
        imageObj.src = 'img/background.jpg';
      </script>
		</canvas>
